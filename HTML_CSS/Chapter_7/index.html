<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>
<body>
    <h1>Form to Apply for TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter ur UserName : </label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <br>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <br>

        <div>
            <label for="comment">Enter ur text for comment : </label>
            <br>
            <textarea name="comment" id="comment" rows="4" cols="50">
                Enter your comment here...
            </textarea>
        </div>
        <br>

        <div>
            <label for="fruit">Choose ur fruit: </label>
            <select name="fruits" id="fruit">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
    
</body>
</html>
